<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="first-col">
        <div class="background-image">
          <div class="logo-stripe">
            <img src="telescope.svg" />
            <p>Skies</p>
          </div>
          <div class="author-mention">
            <p>
              Image by
              <a href="https://unsplash.com/@dinoreichmuth"> Dino Reichmuth </a
              >from <a href="https://unsplash.com/">Unsplash</a>
            </p>
          </div>
        </div>
      </div>
      <div class="second-col">
        <div class="wall-of-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="form">
          <form action="#">
            <h2>Let's do this!</h2>
            <div>
              <div>
                <label for="first_name">FIRST NAME</label>
                <input type="first_name" id="" name="first_name" />
              </div>
              <div>
                <label for="last_name">LAST NAME</label>
                <input type="last_name" id="" name="last_name" />
              </div>
            </div>
            <div>
              <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" />
              </div>
              <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number" />
              </div>
            </div>
            <div>
              <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" />
              </div>
              <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                />
              </div>
            </div>
          </form>
          <div class="inputs-footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
